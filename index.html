<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="MyCaculator.css">
    
</head>
<body>
    <div id="oo">
        <h4>Caculator</h4>
        <input type="text" name="display" id="display">
        <div id="first"><input type="button" name="AC" value="AC" id="AC" onclick="display.value = '' ">
            <input type="button" value="DEL" name="DEL" id="DEL" onclick="display.value = display.value.toString().slice(0,-1)">
            <input type="button" value="%"  name="percentage" id="percentage"  onclick="display.value +='%' " >
         <input type="button" name="slash" value="/" id="slash" onclick="display.value +='/' ">
        </div>
        <div id="second"><input type="button" name="7" value="7" id="seven" onclick="display.value +='7' ">
            <input type="button" value="8" name="8" id="eight" onclick="display.value +='8' ">
            <input type="button" value="9"  name="9" id="nine"  onclick="display.value +='9' " >
         <input type="button" name="*" value="*" id="multiply" onclick="display.value +='*' ">
        </div>
        <div id="third"><input type="button" name="4" value="4" id="four" onclick="display.value +='4' ">
            <input type="button" value="5" name="5" id="five" onclick="display.value +='5' ">
            <input type="button" value="6"  name="6" id="six" onclick="display.value +='6' "   >
         <input type="button" name="-" value="-" id="minus" onclick="display.value +='-' ">
        </div>
        <div id="fourth"><input type="button" name="1" value="1" id="one" onclick="display.value +='1' ">
            <input type="button" value="2" name="2" id="two" onclick="display.value +='2' ">
            <input type="button" value="3"  name="3" id="three" onclick="display.value +='3' "  >
         <input type="button" name="+" value="+" id="plus" onclick="display.value +='+' ">
        </div>
        <div id="fifth"><input type="button" name="00" value="00" id="double" onclick="display.value +='00' ">
            <input type="button" value="0" name="0" id="zero" onclick="display.value +='0' ">
            <input type="button" value="."  name="." id="point" onclick="display.value +='.' "  >
         <input type="button" name="=" value="=" id="equal" onclick="display.value =eval(display.value) ">
        </div>

        
    </div>
    
</body>
<script src="MyCaculator.js"></script>
</html>
